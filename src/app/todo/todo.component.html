<div class="container-flud">
    <div class="row">
        <div class="form col-md-3">
            <div>
                <mat-card class="mt-3">
                    <form [formGroup]="todoForm">
                            <mat-form-field appearance="outline">
                              <mat-label>What are you doing today?</mat-label>
                              <input formControlName="item" matInput placeholder="Learning Angular">
                              <mat-icon matSuffix>assignment_ind</mat-icon>
                              <mat-hint>Walden Global Services</mat-hint>
                            </mat-form-field>
                            <button *ngIf="!isEditEnabled" (click)="addTask()" class="btn-form" mat-raised-button [disabled]="todoForm.invalid" color="primary">Add</button>
                            <button *ngIf="isEditEnabled" (click)="updateTask()" class="btn-form" mat-raised-button [disabled]="todoForm.invalid" color="primary">Update</button>
                    </form>
                </mat-card>
            </div>
        </div>

        <div class="col-md-9 mt-3">
            <div cdkDropListGroup>
                <div class="row">
                <!-- To do list -->
                <div class="col-md-4">
                    <div class="example-container">
                        <h2 class="head-title">TO DO <span *ngIf="tasks.length > 0"> - {{tasks.length}}</span></h2>
                        <div
                          cdkDropList
                          [cdkDropListData]="tasks"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>{{item.description}}
                            <div class="box">
                              <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon > delete </mat-icon></button>
                              <button mat-icon-button color="primary" (click)="onEdit(item,i)"><mat-icon > edit </mat-icon></button>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>

                <!-- On progress -->
                <div class="col-md-4">
                    <div class="example-container">
                        <h2 class="head-title">ON PROGRESS <span *ngIf="inProgress.length > 0"> - {{inProgress.length}}</span></h2>
                    
                        <div
                          cdkDropList
                          [cdkDropListData]="inProgress"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of inProgress; let i = index" cdkDrag>{{item.description}}
                            <button mat-icon-button color="warn" (click)="deleteInProgressTask(i)"><mat-icon > delete </mat-icon></button>
                          </div>
                        </div>
                      </div>
                </div>

                <!-- Finished -->
                <div class="col-md-4">
                    <div class="example-container">
                        <h2 class="head-title">FINISHED <span *ngIf="done.length > 0"> - {{done.length}}</span></h2>
                        <div
                          cdkDropList
                          [cdkDropListData]="done"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}
                            <div class="box">
                              <button mat-icon-button color="warn" (click)="deleteFinishedTask(i)"><mat-icon > delete </mat-icon></button>
                              <button mat-icon-button color="accent" ><mat-icon> check_circle </mat-icon></button>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
